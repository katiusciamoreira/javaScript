<meta charset="UTF-8">
<script>

function pulaLinha() {
    //pulando duas linhas
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function calculaImc(altura, peso) {
	return peso/(altura*altura)
	}
var nome = prompt("Vamos verificar como está o seu Índice de Massa Corporal-IMC. Informe o seu nome:")
var alturaInformada = prompt(nome + ", informe sua altura (utilize ponto):");
var pesoInformado = prompt(nome + ", informe seu peso:");

var imc = calculaImc(alturaInformada, pesoInformado);

mostra(nome + ", o seu IMC é " + imc);


		if(imc < 18.5){
			mostra("Sinto muito, mas você está abaixo do peso recomendado.");
			}
		if(imc >= 30){
			mostra("Cuidado!Você está com obesidade.");
			}
		if(imc >=18.5 && imc<25){
			mostra("Parabéns, você está dentro do peso recomendado!")
			}
		if(imc >=25 && imc<30){
			mostra("Atenção, você está com sobrepeso!")
			}





</script>
